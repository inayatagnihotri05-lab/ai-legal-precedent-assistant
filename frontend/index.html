<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Legal Precedent Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .output {
      margin-top: 30px;
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚖️ AI Legal Precedent Assistant</h1>
    <p>Enter your case below (non-binding, educational only):</p>

    <textarea id="caseInput">
A student was suspended from a public university without being given a chance to explain his actions.
    </textarea>

    <br />
    <button onclick="analyzeCase()">Analyze Case</button>

    <div id="output" class="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
