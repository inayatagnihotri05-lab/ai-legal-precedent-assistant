<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Legal Precedent Assistant</title>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f2f4f8;
      padding: 40px;
      color: #111;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 12px 22px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 8px;
    }

    pre {
      white-space: pre-wrap;
      margin: 0;
    }

    .error {
      color: #dc2626;
      font-weight: bold;
    }

    .loader {
      text-align: center;
      font-weight: bold;
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚖️ AI Legal Precedent Assistant</h1>
    <p class="subtitle">Educational & non-binding legal analysis</p>

    <div class="card">
      <div class="section-title">Enter Case Facts</div>
      <textarea id="caseInput">
A student was suspended from a public university without being given a chance to explain his actions.
      </textarea>
      <button id="analyzeBtn" onclick="analyzeCase()">Analyze Case</button>
    </div>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
