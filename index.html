<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Legal Precedent Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f19;
  --card:rgba(255,255,255,0.07);
  --accent:#00f0ff;
  --text:#e6f7ff;
}
body{
  margin:0; padding:20px;
  background:var(--bg);
  color:var(--text);
  font-family:'Inter',sans-serif;
}
.card{
  max-width:900px;
  margin:20px auto;
  background:var(--card);
  border-radius:18px;
  backdrop-filter:blur(14px);
  box-shadow:0 20px 40px rgba(0,0,0,0.5);
  overflow:hidden;
}
.header{
  padding:20px;
  font-size:26px;
  font-weight:800;
  background:linear-gradient(90deg,#00f0ff,#7f00ff);
}
.content{padding:20px;}
select,textarea,button{
  width:100%;
  margin-top:12px;
  padding:14px;
  border-radius:12px;
  border:1px solid var(--accent);
  background:#020617;
  color:var(--accent);
  font-family:'Fira Code',monospace;
}
button{
  background:var(--accent);
  color:#000;
  font-weight:700;
  cursor:pointer;
}
.section{
  margin-top:18px;
  border-top:1px solid rgba(255,255,255,0.1);
  padding-top:12px;
}
h3{margin:8px 0;}
.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
  background:#00f0ff;
  color:#000;
  margin-left:6px;
}
.progress{
  background:#111;
  border-radius:10px;
  overflow:hidden;
  height:12px;
}
.progress div{
  height:100%;
  background:linear-gradient(90deg,#00f0ff,#7f00ff);
}
.toggle{
  cursor:pointer;
  font-size:14px;
  opacity:0.8;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">‚öñÔ∏è AI Legal Precedent Assistant</div>
  <div class="content">

    <label>Jurisdiction</label>
    <select id="jurisdiction">
      <option>India</option>
      <option>USA</option>
      <option>UK</option>
    </select>

    <label>Case Type</label>
    <select id="caseType">
      <option value="tenant">Tenancy</option>
      <option value="neighbor">Property / Neighbor</option>
      <option value="contract">Contract</option>
      <option value="employment">Employment</option>
      <option value="family">Family</option>
      <option value="criminal">Criminal</option>
      <option value="ip">Intellectual Property</option>
      <option value="environment">Environmental</option>
      <option value="consumer">Consumer</option>
      <option value="corporate">Corporate / Startup</option>
    </select>

    <textarea id="facts" placeholder="Describe your case facts..."></textarea>

    <button onclick="analyze()">Analyze Case</button>

  </div>
</div>

<div id="output"></div>

<script>
function analyze(){
  const out=document.getElementById("output");
  out.innerHTML=`
  <div class="card">
    <div class="header">üß† AI Advisory Output</div>
    <div class="content">

      <p>78% Likelihood (Advisory)</p>

      <h3>Risk Level <span class="badge">Medium</span></h3>

      <div class="section">
        <h3>Identified Issues</h3>
        ‚Ä¢ Procedural fairness<br>
        ‚Ä¢ Property rights violation<br>
        ‚Ä¢ Lack of due process
      </div>

      <div class="section">
        <h3>Applicable Law</h3>
        ‚Ä¢ Constitutional due process<br>
        ‚Ä¢ Property / Civil law provisions
      </div>

      <div class="section">
        <h3>Timeline</h3>
        üïí Incident occurred<br>
        üìÑ No notice served<br>
        ‚öñÔ∏è Dispute escalates<br>
        üîÆ Likely next: Legal notice / filing
      </div>

      <div class="section">
        <h3>Evidence Checklist</h3>
        ‚òê Ownership documents<br>
        ‚òê Photographs / proof<br>
        ‚òê Written complaints<br>
        ‚òê Witness statements
      </div>

      <div class="section">
        <h3>Follow-up Questions</h3>
        ‚Ä¢ Any written agreement?<br>
        ‚Ä¢ Police complaint filed?<br>
        ‚Ä¢ Witnesses available?
      </div>

      <div class="section">
        <h3>Simulated Hearing (Non-Binding)</h3>
        <b>Judge:</b> Why was no notice served?<br>
        <b>AI:</b> This weakens procedural fairness and favors the claimant.
      </div>

      <div class="section">
        <h3>Explain Like I‚Äôm 12</h3>
        Someone took something that legally belongs to you without asking.
        The law usually protects you if rules weren‚Äôt followed.
      </div>

      <div class="section">
        <b>‚ö†Ô∏è This output is advisory and non-binding.</b>
      </div>

    </div>
  </div>`;
  out.scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
