<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Legal Precedent Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fa;
      padding: 40px;
    }
    .card {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 12px;
    }
    button {
      margin-top: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .loading {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>AI Legal Precedent Assistant</h1>
    <p>Enter your case facts below (advisory, non-binding).</p>

    <textarea id="caseInput" placeholder="Describe the legal issue here..."></textarea>
    <button onclick="analyzeCase()">Analyze Case</button>
  </div>

  <div id="output"></div>

  <script>
  function analyzeCase() {
      const caseFacts = document.getElementById('caseInput').value;
      if (!caseFacts) {
          alert("Please enter case facts!");
          return;
      }

      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = `<p class="loading">Analyzing AI advisory...</p>`;

      // Simulate a "loading" delay
      setTimeout(() => {
          outputDiv.innerHTML = `
              <div class="card">
                  <h3>AI Advisory Output</h3>
                  <p><strong>Issues:</strong> Non-payment of rent, Eviction of tenant</p>
                  <p><strong>Context:</strong> Dispute Value: Low, Applicable Law: Transfer of Property Act, 1882, Local Rent Control</p>
                  <p><strong>Example Precedents:</strong></p>
                  <ul>
                      <li>ABC vs XYZ (2018): Tenant failed to pay rent for 2 months; court ruled in favor of landlord â€” High</li>
                  </ul>
                  <p><strong>Advisory Opinion:</strong> Suspension appears procedurally unfair. Non-binding advisory only.</p>
                  <p><em>This output is advisory and non-binding.</em></p>
              </div>
          `;
      }, 1000); // 1 second delay
  }
  </script>

</body>
</html>
