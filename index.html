<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Legal Precedent Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fa;
      padding: 40px;
    }
    .card {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 12px;
      resize: vertical;
    }
    select {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .loading {
      font-style: italic;
      color: #555;
    }
    h1, h3 {
      color: #111;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>AI Legal Precedent Assistant</h1>
    <p>Enter your case facts below (advisory, non-binding).</p>

    <select id="caseSelect">
      <option value="tenant">Tenancy Dispute</option>
      <option value="neighbor">Neighbor Dispute</option>
      <option value="contract">Contract Dispute</option>
    </select>

    <textarea id="caseInput" placeholder="Describe the legal issue here..."></textarea>
    <button onclick="analyzeCase()">Analyze Case</button>
  </div>

  <div id="output"></div>

  <script>
  const exampleCases = {
    tenant: {
      issues: ["Non-payment of rent", "Eviction of tenant"],
      context: { dispute_value: "Low", applicable_law: ["Transfer of Property Act, 1882", "Local Rent Control"] },
      example_precedents: [{ case_name: "ABC vs XYZ", year: 2018, summary: "Tenant failed to pay rent for 2 months; court ruled in favor of landlord", relevance: "High" }],
      advisory_opinion: "Tenant eviction seems valid but ensure proper notice. Non-binding advisory only.",
      note: "This output is advisory and non-binding."
    },
    neighbor: {
      issues: ["Property encroachment", "Illegal occupation"],
      context: { dispute_value: "Medium", applicable_law: ["Civil Procedure Code", "Local Property Laws"] },
      example_precedents: [{ case_name: "Neighbor vs Neighbor", year: 2020, summary: "Court resolved property encroachment by ordering eviction", relevance: "High" }],
      advisory_opinion: "Neighbor’s occupation appears illegal. Advise mediation or legal action. Non-binding advisory only.",
      note: "This output is advisory and non-binding."
    },
    contract: {
      issues: ["Breach of contract", "Damages"],
      context: { dispute_value: "High", applicable_law: ["Indian Contract Act, 1872"] },
      example_precedents: [{ case_name: "Contractor vs Client", year: 2019, summary: "Court awarded damages due to breach of contract", relevance: "High" }],
      advisory_opinion: "Breach of contract is likely. Non-binding advisory only.",
      note: "This output is advisory and non-binding."
    }
  };

  function analyzeCase() {
    const selectedCase = document.getElementById("caseSelect").value;
    const caseFacts = document.getElementById("caseInput").value;

    if (!caseFacts) {
      alert("Please enter case facts!");
      return;
    }

    const outputDiv = document.getElementById("output");
    outputDiv.innerHTML = `<p class="loading">Analyzing AI advisory...</p>`;

    setTimeout(() => {
      const data = exampleCases[selectedCase];

      outputDiv.innerHTML = `
        <div class="card">
          <h3>AI Advisory Output</h3>
          <p><strong>Issues:</strong> ${data.issues.join(", ")}</p>
          <p><strong>Context:</strong> Dispute Value: ${data.context.dispute_value}, Applicable Law: ${data.context.applicable_law.join(", ")}</p>
          <p><strong>Example Precedents:</strong></p>
          <ul>
            ${data.example_precedents.map(p => `<li>${p.case_name} (${p.year}): ${p.summary} — ${p.relevance}</li>`).join("")}
          </ul>
          <p><strong>Advisory Opinion:</strong> ${data.advisory_opinion}</p>
          <p><em>${data.note}</em></p>
        </div>
      `;
    }, 1000);
  }
  </script>

</body>
</html>
