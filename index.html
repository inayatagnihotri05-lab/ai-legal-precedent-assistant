<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Legal Precedent Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fa;
      padding: 40px;
    }
    .card {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 12px;
    }
    button {
      margin-top: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>AI Legal Precedent Assistant</h1>
    <p>Enter your case facts below (advisory, non-binding).</p>

    <textarea id="caseInput" placeholder="Describe the legal issue here..."></textarea>

    <button onclick="analyzeCase()">Analyze Case</button>
  </div>

  <div id="output"></div>

  <script>
  async function analyzeCase() {
      const caseFacts = document.getElementById('caseInput').value;
      if (!caseFacts) {
          alert("Please enter case facts!");
          return;
      }

      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = "<p>Loading AI advisory...</p>";

      try {
          // Make a POST request to your backend
          const response = await fetch('http://127.0.0.1:8000/analyze', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({ facts_of_the_case: caseFacts })
          });

          const data = await response.json();

          // Display AI output in cards
          outputDiv.innerHTML = `
              <div class="card">
                  <h3>AI Advisory Output</h3>
                  <p><strong>Issues:</strong> ${data.issues.join(", ")}</p>
                  <p><strong>Context:</strong> Dispute Value: ${data.context.dispute_value}, Applicable Law: ${data.context.applicable_law.join(", ")}</p>
                  <p><strong>Example Precedents:</strong></p>
                  <ul>
                      ${data.example_precedents.map(p => `<li>${p.case_name} (${p.year}): ${p.summary} â€” ${p.relevance}</li>`).join("")}
                  </ul>
                  <p><strong>Advisory Opinion:</strong> ${data.advisory_opinion}</p>
                  <p><em>${data.note}</em></p>
              </div>
          `;
      } catch (err) {
          outputDiv.innerHTML = `<p style="color:red;">Error: ${err}</p>`;
      }
  }
  </script>

</body>
</html>
