<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Court AI — Judicial Outcome Simulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">

<style>
body {
  font-family: Inter, system-ui, sans-serif;
  background: linear-gradient(180deg,#eef2ff,#f8fafc);
  padding: 60px 20px;
  color:#0f172a;
}

.app {
  max-width: 1200px;
  margin:auto;
  background:#fff;
  border-radius:20px;
  padding:50px;
  box-shadow:0 50px 120px rgba(0,0,0,.1);
}

header h1 {
  font-family:"Libre Baskerville",serif;
  font-size:36px;
}

header p {
  color:#475569;
  margin-top:6px;
}

textarea {
  width:100%;
  height:160px;
  margin-top:30px;
  padding:18px;
  border-radius:14px;
  border:1px solid #cbd5e1;
  font-size:15px;
  line-height:1.6;
}

button {
  margin-top:22px;
  padding:16px 36px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#020617,#1e293b);
  color:white;
  font-weight:600;
  cursor:pointer;
}

.grid {
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:36px;
  margin-top:50px;
}

.card {
  background:#f8fafc;
  border-radius:16px;
  padding:28px;
  margin-bottom:26px;
}

.card h3 {
  margin-top:0;
  font-size:15px;
  letter-spacing:.05em;
  text-transform:uppercase;
  color:#334155;
}

.card p, .card li {
  font-size:15px;
  line-height:1.65;
}

.verdict {
  background:linear-gradient(180deg,#ecfdf5,#f0fdf4);
  border-left:6px solid #16a34a;
}

.badge {
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:600;
}

.green { background:#dcfce7;color:#166534; }
.red { background:#fee2e2;color:#991b1b; }

footer {
  text-align:center;
  margin-top:50px;
  font-size:13px;
  color:#64748b;
}
</style>
</head>

<body>
<div class="app">

<header>
  <h1>Court AI</h1>
  <p>Judicial Outcome Simulator · Advisory · Non-Binding</p>
</header>

<textarea id="facts" placeholder="Describe what happened, clearly and honestly..."></textarea>
<button onclick="decide()">Generate Court-Aligned Outcome</button>

<div id="output"></div>

<footer>
This system simulates judicial reasoning for educational purposes only. It does not constitute legal advice.
</footer>

</div>

<script>
function decide() {
  const text = document.getElementById("facts").value.toLowerCase();
  if(!text) return;

  const ownership = text.includes("my house") || text.includes("my property");
  const force = text.includes("took over") || text.includes("locked");
  const tenant = text.includes("rent") || text.includes("tenant");
  const delay = !text.includes("police") && !text.includes("complaint");

  let plaintiffScore = 0;
  let defendantScore = 0;

  if(ownership) plaintiffScore += 2;
  if(force) plaintiffScore += 2;
  if(tenant) defendantScore += 2;
  if(delay) defendantScore += 1;

  let winner = plaintiffScore > defendantScore ? "Plaintiff" : "Defendant";

  document.getElementById("output").innerHTML = `
  <div class="grid">

    <div>
      <div class="card">
        <h3>Judicial Reasoning Summary</h3>
        <p>
        Courts primarily assess <strong>lawful possession</strong>, <strong>consent</strong>,
        and <strong>due process</strong>. Self-help methods are generally discouraged.
        </p>
      </div>

      <div class="card">
        <h3>Key Determinative Factors</h3>
        <ul>
          <li>Proof of ownership or prior possession</li>
          <li>Manner in which possession changed</li>
          <li>Existence of consent or tenancy</li>
          <li>Promptness of legal action</li>
        </ul>
      </div>
    </div>

    <div>
      <div class="card verdict">
        <h3>Likely Judicial Outcome</h3>
        <p>
        On a prima facie assessment, the court is more likely to find in favour of the
        <strong>${winner}</strong>.
        </p>
        <span class="badge ${winner==="Plaintiff"?"green":"red"}">
          ${winner} has stronger legal footing
        </span>
      </div>
    </div>

  </div>
  `;
}
</script>
</body>
</html>
