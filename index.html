<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI Legal Precedent Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #f5f7fa;
    --text: #111;
  }
  body.dark {
    --bg: #1f2937;
    --text: #f9fafb;
  }
  body {
    font-family: 'Inter', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 40px 20px;
    transition: background 0.3s, color 0.3s;
  }

  textarea, select, button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-top: 12px;
    font-size: 16px;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
  }
  textarea { height: 140px; resize: vertical; }
  button {
    margin-top: 16px;
    border: none;
    background: #2563eb;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
    border-radius: 10px;
    font-weight: 500;
  }
  button:hover { background: #1d4ed8; }
  #darkToggle { background: #4b5563; margin-top: 8px; }

  .card {
    max-width: 720px;
    margin: 24px auto;
    background: white;
    border-radius: 16px;
    box-shadow: 0 14px 32px rgba(0,0,0,0.12);
    overflow: hidden;
    animation: fadeIn 0.5s ease forwards;
  }
  body.dark .card { background: #111827; color: #f9fafb; }

  .card-header {
    padding: 14px 20px;
    color: white;
    font-weight: 700;
    font-size: 18px;
    border-radius: 16px 16px 0 0;
  }
  .card-header.tenant { background: linear-gradient(90deg,#2563eb,#3b82f6); }
  .card-header.neighbor { background: linear-gradient(90deg,#16a34a,#4ade80); }
  .card-header.contract { background: linear-gradient(90deg,#eab308,#facc15); }
  .card-header.employment { background: linear-gradient(90deg,#db2777,#f472b6); }
  .card-header.family { background: linear-gradient(90deg,#f97316,#fb923c); }

  .section { border-top: 1px solid #ddd; padding: 14px 20px; }
  body.dark .section { border-color: #374151; }
  .section-header { cursor: pointer; font-weight: 600; font-size: 16px; margin-bottom: 6px; }
  .section-content { display: none; padding-left: 8px; }
  .badge {
    display: inline-block;
    padding: 3px 10px;
    border-radius: 12px;
    font-size: 12px;
    color: white;
    margin-left: 6px;
    font-weight: 500;
  }
  .badge.high { background: #2563eb; }
  .badge.medium { background: #f59e0b; }

  .loading-card {
    animation: pulse 1s infinite;
    font-style: italic;
    color: #555;
    text-align: center;
    padding: 20px;
    font-family: 'Inter', sans-serif;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 0.7; }
    50% { transform: scale(1.02); opacity: 1; }
    100% { transform: scale(1); opacity: 0.7; }
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    body { padding: 20px; }
    .card { padding: 0; }
  }
</style>
</head>
<body>

<div class="card">
  <div class="card-header tenant">AI Legal Precedent Assistant ‚öñÔ∏è</div>
  <div style="padding:20px;">
    <p>Enter your case facts below (advisory, non-binding).</p>
    <select id="caseSelect">
      <option value="tenant">üè† Tenancy Dispute</option>
      <option value="neighbor">üè° Neighbor Dispute</option>
      <option value="contract">üìÑ Contract Dispute</option>
      <option value="employment">üíº Employment Dispute</option>
      <option value="family">üë®‚Äçüë©‚Äçüëß Family / Custody Dispute</option>
    </select>
    <textarea id="caseInput" placeholder="Describe the legal issue here..."></textarea>
    <button onclick="analyzeCase()">Analyze Case</button>
    <button id="darkToggle" onclick="toggleDark()">Toggle Dark Mode üåô</button>
  </div>
</div>

<div id="output"></div>

<script>
const exampleCases = {
  tenant: {
    issues: ["Non-payment of rent", "Eviction of tenant"],
    context: { dispute_value: "Low", applicable_law: ["Transfer of Property Act, 1882", "Local Rent Control"] },
    example_precedents: [
      { case_name: "ABC vs XYZ", year: 2018, summary: "Tenant failed to pay rent for 2 months; court ruled in favor of landlord", relevance: "High" },
      { case_name: "LMN vs PQR", year: 2021, summary: "Landlord tried illegal eviction; court protected tenant", relevance: "Medium" }
    ],
    advisory_opinion: "Tenant eviction seems valid but ensure proper notice. Non-binding advisory only.",
    note: "This output is advisory and non-binding."
  },
  neighbor: {
    issues: ["Property encroachment", "Illegal occupation"],
    context: { dispute_value: "Medium", applicable_law: ["Civil Procedure Code", "Local Property Laws"] },
    example_precedents: [
      { case_name: "Neighbor vs Neighbor", year: 2020, summary: "Court resolved property encroachment by ordering eviction", relevance: "High" },
      { case_name: "XY vs AB", year: 2019, summary: "Illegal fencing issue resolved in favor of original owner", relevance: "Medium" }
    ],
    advisory_opinion: "Neighbor‚Äôs occupation appears illegal. Advise mediation or legal action. Non-binding advisory only.",
    note: "This output is advisory and non-binding."
  },
  contract: {
    issues: ["Breach of contract", "Damages"],
    context: { dispute_value: "High", applicable_law: ["Indian Contract Act, 1872"] },
    example_precedents: [
      { case_name: "Contractor vs Client", year: 2019, summary: "Court awarded damages due to breach of contract", relevance: "High" },
      { case_name: "Business vs Supplier", year: 2022, summary: "Supplier failed delivery; damages awarded", relevance: "Medium" }
    ],
    advisory_opinion: "Breach of contract is likely. Non-binding advisory only.",
    note: "This output is advisory and non-binding."
  },
  employment: {
    issues: ["Unfair dismissal", "Workplace discrimination"],
    context: { dispute_value: "Medium", applicable_law: ["Industrial Disputes Act, 1947", "Labour Laws"] },
    example_precedents: [
      { case_name: "Employee vs Company", year: 2021, summary: "Court reinstated unfairly terminated employee", relevance: "High" },
      { case_name: "Staff vs Employer", year: 2019, summary: "Discrimination case settled in favor of employee", relevance: "Medium" }
    ],
    advisory_opinion: "Employee may have a valid claim. Non-binding advisory only.",
    note: "This output is advisory and non-binding."
  },
  family: {
    issues: ["Custody dispute", "Property division"],
    context: { dispute_value: "High", applicable_law: ["Guardianship Act, 1890", "Hindu Succession Act, 1956"] },
    example_precedents: [
      { case_name: "Parent vs Parent", year: 2020, summary: "Court awarded custody to mother; property split equally", relevance: "High" },
      { case_name: "Family vs Family", year: 2018, summary: "Property dispute resolved amicably in court", relevance: "Medium" }
    ],
    advisory_opinion: "Custody and property claims may be valid. Non-binding advisory only.",
    note: "This output is advisory and non-binding."
  }
};

function analyzeCase() {
  const selectedCase = document.getElementById("caseSelect").value;
  const caseFacts = document.getElementById("caseInput").value;

  if (!caseFacts) { alert("Please enter case facts!"); return; }

  const outputDiv = document.getElementById("output");
  outputDiv.innerHTML = `<div class="card loading-card">Analyzing AI advisory...</div>`;

  setTimeout(() => {
    const data = exampleCases[selectedCase];
    outputDiv.innerHTML = `
      <div class="card ${selectedCase}">
        <div class="card-header ${selectedCase}">AI Advisory Output ‚öñÔ∏è</div>

        <div class="section">
          <div class="section-header" onclick="toggleSection(this)">Issues üè∑Ô∏è</div>
          <div class="section-content">${data.issues.join(", ")}</div>
        </div>

        <div class="section">
          <div class="section-header" onclick="toggleSection(this)">Context & Applicable Law üìÑ</div>
          <div class="section-content">Dispute Value: ${data.context.dispute_value}<br>Applicable Law: ${data.context.applicable_law.join(", ")}</div>
        </div>

        <div class="section">
          <div class="section-header" onclick="toggleSection(this)">Example Precedents üìö</div>
          <div class="section-content">
            <ul>
              ${data.example_precedents.map(p => `<li>${p.case_name} (${p.year}): ${p.summary} <span class="badge ${p.relevance.toLowerCase()}">${p.relevance}</span></li>`).join("")}
            </ul>
          </div>
        </div>

        <div class="section">
          <div class="section-header" onclick="toggleSection(this)">Advisory Opinion üí°</div>
          <div class="section-content">${data.advisory_opinion}<br><em>${data.note}</em></div>
        </div>
      </div>
    `;

    outputDiv.scrollIntoView({ behavior: "smooth" });
  }, 1200);
}

function toggleSection(header) {
  const content = header.nextElementSibling;
  content.style.display = content.style.display === 'block' ? 'none' : 'block';
}

function toggleDark() { document.body.classList.toggle("dark"); }
</script>

</body>
</html>
