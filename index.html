<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Court AI — Judicial Reasoning Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Professional fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Crimson+Pro:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(180deg, #f8fafc, #eef2f7);
      padding: 60px 16px;
      color: #0f172a;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 30px 70px rgba(0,0,0,0.08);
    }

    h1 {
      font-family: "Crimson Pro", serif;
      font-size: 34px;
      margin-bottom: 6px;
    }

    .subtitle {
      color: #475569;
      font-size: 15px;
      margin-bottom: 36px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 16px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
      line-height: 1.6;
    }

    button {
      margin-top: 22px;
      padding: 14px 30px;
      background: #020617;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #0f172a;
    }

    .output {
      margin-top: 56px;
    }

    .section {
      margin-bottom: 36px;
    }

    .section h3 {
      font-size: 16px;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: #334155;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 6px;
    }

    .card {
      background: #f8fafc;
      padding: 22px;
      border-radius: 12px;
      border-left: 4px solid #020617;
      font-size: 15px;
      line-height: 1.7;
      color: #1e293b;
    }

    .questions li {
      margin-bottom: 10px;
    }

    .footer {
      margin-top: 56px;
      font-size: 13px;
      color: #64748b;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Court AI</h1>
    <p class="subtitle">
      Judicial Reasoning Console · Analytical · Non-Binding
    </p>

    <textarea id="facts" placeholder="Set out the material facts of the dispute in clear, neutral language..."></textarea>
    <button onclick="runAnalysis()">Generate Judicial Reasoning</button>

    <div id="output" class="output"></div>

    <div class="footer">
      This system simulates legal reasoning for educational purposes only and does not provide legal advice.
    </div>
  </div>

  <script>
    function runAnalysis() {
      const facts = document.getElementById("facts").value.trim();
      if (!facts) return;

      document.getElementById("output").innerHTML = `
        <div class="section">
          <h3>Layer 1 · Extracted Material Facts</h3>
          <div class="card">
            The dispute concerns alleged assumption of possession of immovable property by the opposing party.
            The user asserts absence of consent, judicial authorization, or formal agreement permitting such possession.
          </div>
        </div>

        <div class="section">
          <h3>Layer 2 · Legal Questions Raised</h3>
          <div class="card">
            Whether possession was taken lawfully; whether consent—express or implied—existed; and whether the
            plaintiff can demonstrate prior possession or ownership sufficient to seek relief.
          </div>
        </div>

        <div class="section">
          <h3>Layer 3 · Competing Legal Interpretations</h3>
          <div class="card">
            <strong>Interpretation A:</strong> The act constitutes unlawful dispossession warranting civil remedies.<br>
            <strong>Interpretation B:</strong> The matter reflects a factual dispute involving implied consent or
            long-standing use, unsuitable for summary intervention.
          </div>
        </div>

        <div class="section">
          <h3>Layer 4 · Risk & Uncertainty Assessment</h3>
          <div class="card">
            The strength of the claim is contingent upon documentary evidence of possession and timing of objections.
            Absence of records or delay in asserting rights introduces litigation risk.
          </div>
        </div>

        <div class="section">
          <h3>Layer 5 · Provisional View (Non-Binding)</h3>
          <div class="card">
            Courts generally discourage self-help remedies. Subject to proof, restoration of possession may be
            considered; however, factual ambiguities may necessitate full adjudication.
          </div>
        </div>

        <div class="section">
          <h3>What the Court Is Likely to Ask</h3>
          <div class="card">
            <ul class="questions">
              <li>Can you produce documentary proof of ownership or prior possession?</li>
              <li>Was any oral or written consent ever given to the opposing party?</li>
              <li>When did you first object to the alleged possession?</li>
              <li>Why was no immediate legal or police action taken?</li>
              <li>Is there evidence of uninterrupted use by the opposing party?</li>
            </ul>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
