<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Court AI — Preliminary Legal Assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background: #f1f5f9;
      padding: 56px 16px;
      color: #0f172a;
    }

    .container {
      max-width: 960px;
      margin: auto;
      background: #ffffff;
      padding: 44px;
      border-radius: 14px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.06);
    }

    h1 {
      font-family: "Libre Baskerville", serif;
      font-size: 30px;
      margin-bottom: 8px;
    }

    .meta {
      color: #475569;
      font-size: 14px;
      margin-bottom: 32px;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
      line-height: 1.5;
    }

    button {
      margin-top: 20px;
      padding: 14px 28px;
      background: #0f172a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #020617;
    }

    .output {
      margin-top: 48px;
    }

    .block {
      margin-bottom: 30px;
    }

    .block h3 {
      font-size: 16px;
      margin-bottom: 6px;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 6px;
    }

    .block p {
      font-size: 15px;
      color: #1e293b;
      line-height: 1.6;
    }

    .judicial {
      background: #f8fafc;
      padding: 20px;
      border-left: 4px solid #020617;
      border-radius: 6px;
    }

    .footer-note {
      margin-top: 48px;
      font-size: 13px;
      color: #64748b;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Court AI</h1>
    <p class="meta">
      Preliminary Legal Assessment Tool · Advisory · Non-Binding
    </p>

    <textarea id="facts" placeholder="Set out the material facts of the dispute in plain language..."></textarea>
    <button onclick="generateAssessment()">Generate Preliminary Legal Assessment</button>

    <div id="output" class="output"></div>

    <p class="footer-note">
      This tool simulates legal reasoning for educational purposes only and does not constitute legal advice.
    </p>
  </div>

  <script>
    function generateAssessment() {
      const facts = document.getElementById("facts").value.trim();
      if (!facts) return;

      document.getElementById("output").innerHTML = `
        <div class="block">
          <h3>Arguments Likely to be Advanced by the Plaintiff</h3>
          <p>
            The plaintiff may contend that the defendant assumed possession of the property without lawful authority,
            consent, or judicial sanction. Such unilateral action, if established, would amount to unlawful dispossession
            and violate settled principles governing property rights.
          </p>
        </div>

        <div class="block">
          <h3>Arguments Likely to be Advanced by the Defendant</h3>
          <p>
            The defendant may argue that possession was not wrongful, asserting implied consent, prior arrangement,
            or a bona fide belief in entitlement. It may further be contended that the dispute raises factual questions
            unsuitable for summary determination.
          </p>
        </div>

        <div class="block">
          <h3>Likely Judicial Inclination (Subject to Evidence)</h3>
          <p>
            Courts generally discourage self-help remedies in property disputes. Where ownership and absence of consent
            are prima facie demonstrated, the balance may tilt in favor of restoration of possession, subject to due process.
          </p>
        </div>

        <div class="block">
          <h3>Principal Vulnerabilities</h3>
          <p>
            <strong>Plaintiff:</strong> Absence of contemporaneous documentary proof of possession.<br>
            <strong>Defendant:</strong> Failure to establish legal authority or written agreement justifying possession.
          </p>
        </div>

        <div class="block judicial">
          <h3>Simulated Judicial Narrative</h3>
          <p>
            The material placed before the Court indicates that possession of the property was assumed by the defendant
            during a period when the plaintiff was not in active occupation. Such assumption of possession, if unsupported
            by law or consent, would prima facie lack legal justification. The matter, however, remains contingent upon
            evidentiary substantiation and procedural compliance.
          </p>
        </div>
      `;
    }
  </script>
</body>
</html>
