<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Court AI ‚Äî Neutral Legal Reasoner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Prettier, professional font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #eef2ff, #f8fafc);
      padding: 48px 16px;
      color: #0f172a;
    }

    .card {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 36px;
      border-radius: 18px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.08);
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 34px;
      margin-bottom: 6px;
    }

    .subtitle {
      color: #475569;
      margin-bottom: 28px;
    }

    textarea {
      width: 100%;
      height: 130px;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
      resize: none;
    }

    button {
      margin-top: 18px;
      padding: 14px 26px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.95;
    }

    .output {
      margin-top: 40px;
    }

    .section {
      margin-bottom: 26px;
      padding: 18px 20px;
      border-radius: 12px;
      background: #f8fafc;
      border-left: 6px solid;
    }

    .plaintiff { border-color: #2563eb; }
    .defendant { border-color: #dc2626; }
    .leaning { border-color: #16a34a; }
    .weakness { border-color: #f59e0b; }
    .story { border-color: #0f172a; background: #f1f5f9; }

    .section h3 {
      margin-top: 0;
      font-size: 17px;
    }

    .disclaimer {
      font-size: 13px;
      color: #64748b;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Court AI</h1>
    <p class="subtitle">Neutral Legal Reasoner ¬∑ Advisory & Non-Binding</p>

    <textarea id="facts" placeholder="Describe the case facts clearly..."></textarea>
    <button onclick="analyzeCase()">Analyze Case</button>

    <div id="output" class="output"></div>

    <p class="disclaimer">
      This tool provides a simulated, non-binding legal analysis for educational purposes only.
    </p>
  </div>

  <script>
    function analyzeCase() {
      const text = document.getElementById("facts").value.trim();
      if (!text) return;

      document.getElementById("output").innerHTML = `
        <div class="section plaintiff">
          <h3>üü¶ Arguments for Plaintiff</h3>
          <p>
            The plaintiff may argue that possession of the property was taken without lawful authority
            or due process. In the absence of a valid agreement, court order, or statutory backing,
            such occupation constitutes unlawful dispossession under property law principles.
          </p>
        </div>

        <div class="section defendant">
          <h3>üü• Arguments for Defendant</h3>
          <p>
            The defendant may contend that possession was not illegal, citing implied consent,
            prior understanding, or long-standing use of the premises. The defendant may also argue
            that the dispute is civil in nature and lacks immediate grounds for summary eviction.
          </p>
        </div>

        <div class="section leaning">
          <h3>‚öñÔ∏è Likely Court Leaning</h3>
          <p>
            Courts generally disfavor self-help remedies in property disputes. If the plaintiff
            establishes ownership and lack of consent, the court may lean toward restoring possession,
            subject to evidence and procedural compliance.
          </p>
        </div>

        <div class="section weakness">
          <h3>‚ùì Weakest Point in Each Side</h3>
          <p>
            <strong>Plaintiff:</strong> Failure to show clear documentary proof of ownership or possession.<br>
            <strong>Defendant:</strong> Inability to demonstrate legal authority or written agreement.
          </p>
        </div>

        <div class="section story">
          <h3>üìú Judicial Narrative (Simulated)</h3>
          <p>
            The facts, as presented, suggest that the defendant assumed possession of the property
            during a period when the plaintiff was not in active occupation. Such assumption of
            possession, if unsupported by legal authority or consent, is prima facie unlawful.
            The matter, however, remains subject to evidentiary scrutiny and due adjudication.
          </p>
        </div>
      `;
    }
  </script>
</body>
</html>
